on: [push]

name: build

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2  # for example testing
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
      - uses: Swatinem/rust-cache@v1
      # x86_64
      - run: |
          ./scripts/pre-commit
          ls target/release
      - uses: actions/upload-artifact@v2
        with:
          name: libcls_ffi.so
          path: target/release/libcls_ffi.so
          if-no-files-found: error
      # aarch64
      - run: |
          cargo install cross
          rm -r target
          cross build --release --target aarch64-unknown-linux-gnu
          ls target/release
      - uses: actions/upload-artifact@v2
        with:
          name: libcls_ffi_aarch64.so
          path: target/release/libcls_ffi.so
          if-no-files-found: error

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2  # for example testing
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - run: |
          ./scripts/pre-commit
          ls target/release
      - uses: actions/upload-artifact@v2
        with:
          name: libcls_ffi.dylib
          path: target/release/libcls_ffi.dylib
          if-no-files-found: error

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2  # for example testing
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - run: |
          cargo build --release
          python3 ffi_examples\python.py
          ls target\release
      - uses: actions/upload-artifact@v2
        with:
          name: cls_ffi.dll
          path: target\release\cls_ffi.dll
          if-no-files-found: error

  create-release:
    needs: [linux, macos, windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
      - run: mkdir artifacts
      - uses: actions/download-artifact@v2
        with:
          name: libcls_ffi.so
          path: artifacts
      - uses: actions/download-artifact@v2
        with:
          name: libcls_ffi_aarch64.so
          path: artifacts
      - uses: actions/download-artifact@v2
        with:
          name: libcls_ffi.dylib
          path: artifacts
      - uses: actions/download-artifact@v2
        with:
          name: cls_ffi.dll
          path: artifacts
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${GITHUB_REF##*/} artifacts/*
